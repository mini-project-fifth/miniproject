server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: book
          uri: http://localhost:8082
          predicates:
            - Path=/books/**, /bookDetailInfos/**, /bookLists/**
        - id: writer
          uri: http://localhost:8083
          predicates:
            - Path=/writers/**, /publicationApprovedManagements/**
        - id: user
          uri: http://localhost:8084
          predicates:
            - Path=/users/**, /userInfoLists/**
        - id: subscription
          uri: http://localhost:8085
          predicates:
            - Path=/subscriptions/**, /subscriptionStatusChecks/**
        - id: bestseller
          uri: http://localhost:8086
          predicates:
            - Path=/bestSellers/**, /bestSellerLists/**
        - id: openai
          uri: http://localhost:8087
          predicates:
            - Path=/openAis/**, 
        - id: point
          uri: http://localhost:8088
          predicates:
            - Path=/points/**, /pointInfoChecks/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


