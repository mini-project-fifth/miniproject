spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: book
          uri: http://book:8080
          predicates:
            - Path=/books/**, 
        - id: writer
          uri: http://writer:8080
          predicates:
            - Path=/writers/**, 
        - id: user
          uri: http://user:8080
          predicates:
            - Path=/users/**, 
        - id: subscription
          uri: http://subscription:8080
          predicates:
            - Path=/subscriptions/**, 
        - id: bestseller
          uri: http://bestseller:8080
          predicates:
            - Path=/bestSellers/**, 
        - id: openai
          uri: http://openai:8080
          predicates:
            - Path=/openAis/**, 
        - id: point
          uri: http://point:8080
          predicates:
            - Path=/points/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
